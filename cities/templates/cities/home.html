{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Перелік міст</h1>
    <div class="row">
        <div class="col">
            {% for city in cities_list %}
            <p>
                <a href="{% url 'cities:detail' pk=city.pk %}">
                    {{city.name}}
                </a>
            </p>
            {% endfor %}
        </div>
    </div>
</div>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Зберегти">
</form>

{% endblock %}
