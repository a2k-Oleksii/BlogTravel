{% extends 'base.html' %}

{% block title %}Видалення Міста{% endblock %}

{% block content %}

<h1 class="display-4">Видалити Mісто</h1>
<div class="row mx-auto">
    <div class="col-md-4">
        <form method="post">{% csrf_token %}
            <p>Видалити "{{ city.name }}" ?</p>
            <input type="submit" value="Так, видалити">
        </form>
    </div>
</div>
{% endblock %}
